# Site Settings
title: Test
description: >- # this means to ignore newlines until "baseurl:"
  A landing page for a demo of some planner widgets or something
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: cactus-fern

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Collections
collections:
  authors:
    output: true

# layout defaults
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
    values:
      layout: "default"
